<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit">Login</button>
  </form>

  <!-- Botón para abrir el formulario de registro -->
  <button (click)="toggleRegistro()">Registrarse</button>

  <!-- Formulario de registro -->
  <div *ngIf="mostrarRegistro" class="registro-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onRegister()">
      <div>
        <label for="idUsuario">ID Usuario:</label>
        <input type="text" id="idUsuario" [(ngModel)]="idUsuarioRegistro" name="idUsuarioRegistro" required />
      </div>
      <div>
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" [(ngModel)]="nombreUsuarioRegistro" name="nombreUsuarioRegistro" required />
      </div>
      <div>
        <label for="passwordRegistro">Contraseña:</label>
        <input type="password" id="passwordRegistro" [(ngModel)]="passwordRegistro" name="passwordRegistro" required />
      </div>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombreRegistro" name="nombreRegistro" required />
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" [(ngModel)]="apellidoRegistro" name="apellidoRegistro" required />
      </div>
      <button type="submit">Registrarse</button>
      <button type="button" (click)="toggleRegistro()">Cancelar</button>
    </form>
  </div>
</div>
